<body>

        <div id="loading" class="loading">æ­£åœ¨åŠ è½½è®°å½•...</div>

        <div id="recordsContainer" style="display: none;">

    <!-- å¼¹çª—æ¨¡æ€æ¡† -->
    <div id="recordModal" class="modal">

            <div class="modal-body" id="modalBody">

    <script>
        let currentPage = 1;
        let totalRecords = 0;
        const recordsPerPage = 10;
        let currentUserId = null;
        
        // ä»URLå‚æ•°è·å–ç”¨æˆ·ID
        const urlParams = new URLSearchParams(window.location.search);
        currentUserId = urlParams.get('user_id');
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }
        
        function showSuccess(message) {
            document.getElementById('success').textContent = message;
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        async function loadRecords() {
            hideMessages();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('recordsContainer').style.display = 'none';
            
            try {
                let url = '/api/records/all?limit=100';
                if (currentUserId) {
                    url = `/api/records/${currentUserId}?limit=100`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.records) {
                    displayRecords(data.records);
                    totalRecords = data.records.length;
                    document.getElementById('recordCount').textContent = `å…± ${totalRecords} æ¡è®°å½•`;
                } else {
                    showError('è·å–è®°å½•å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayRecords(records) {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #666;">æš‚æ— åˆ†æè®°å½•</td></tr>';
                document.getElementById('recordsContainer').style.display = 'block';
                return;
            }
            
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.id}</td>
                    <td>${record.record_name || 'N/A'}</td>
                    <td>${formatTime(record.timestamp)}</td>
                    <td>${record.total_people || 0}</td>
                    <td>${record.avg_age ? record.avg_age.toFixed(1) : 'N/A'}</td>
                    <td>${record.male_count || 0}</td>
                    <td>${record.female_count || 0}</td>
                    <td>
                        <button class="btn" onclick="viewRecordDetail(${record.id})" style="padding: 5px 10px; font-size: 12px;">è¯¦æƒ…</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('recordsContainer').style.display = 'block';
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString('zh-CN');
        }
        
        async function viewRecordDetail(recordId) {
            try {
                let url = `/api/record/all/${recordId}`;
                if (currentUserId) {
                    url = `/api/record/${currentUserId}/${recordId}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.record) {
                    displayRecordDetail(data.record);
                } else {
                    showError('è·å–è®°å½•è¯¦æƒ…å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }
        
        function displayRecordDetail(record) {
            // è§£æadditional_data
            let additionalData = {};
            try {
                additionalData = typeof record.additional_data === 'string' 
                    ? JSON.parse(record.additional_data) 
                    : record.additional_data || {};
            } catch (e) {
                console.error('è§£æadditional_dataå¤±è´¥:', e);
            }
            
            // å¹´é¾„åˆ†å¸ƒ
            const ageDistribution = additionalData.age_distribution || {};
            const ageHtml = Object.entries(ageDistribution)
                .map(([age, count]) => `<span class="age-group">${age}: ${count}</span>`)
                .join('');
            
            // è®¾ç½®å¼¹çª—æ ‡é¢˜
            document.getElementById('modalTitle').textContent = `è®°å½•è¯¦æƒ… (ID: ${record.id})`;
            
            // è®¾ç½®å¼¹çª—å†…å®¹
            document.getElementById('modalBody').innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-value">${record.total_people || 0}</div>
                        <div class="detail-label">æ€»äººæ•°</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value">${record.active_tracks || 0}</div>
                        <div class="detail-label">å½“å‰äººæ•°</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value">${record.avg_age ? record.avg_age.toFixed(1) : 'N/A'}</div>
                        <div class="detail-label">å¹³å‡å¹´é¾„</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value">${record.male_count || 0}</div>
                        <div class="detail-label">ç”·æ€§äººæ•°</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value">${record.female_count || 0}</div>
                        <div class="detail-label">å¥³æ€§äººæ•°</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value">${record.avg_dwell_time ? record.avg_dwell_time.toFixed(1) + 's' : 'N/A'}</div>
                        <div class="detail-label">å¹³å‡åœç•™æ—¶é—´</div>
                    </div>
                </div>
                
                <h4>å¹´é¾„åˆ†å¸ƒ</h4>
                <div class="age-distribution">
                    ${ageHtml || '<span class="age-group">æš‚æ— æ•°æ®</span>'}
                </div>
                
                <h4>è®°å½•ä¿¡æ¯</h4>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 4px;">
                    <p><strong>è®°å½•åç§°:</strong> ${record.record_name || 'N/A'}</p>
                    <p><strong>åˆ›å»ºæ—¶é—´:</strong> ${formatTime(record.timestamp)}</p>
                    <p><strong>å¸§æ•°:</strong> ${additionalData.frame_count || 'N/A'}</p>
                    <p><strong>æ£€æµ‹åˆ°çš„äººè„¸:</strong> ${additionalData.faces_detected || 'N/A'}</p>
                    <p><strong>å‚ä¸åº¦è¯„åˆ†:</strong> ${record.engagement_score ? record.engagement_score.toFixed(2) : 'N/A'}</p>
                    <p><strong>è´­ç‰©è€…æ•°é‡:</strong> ${record.shopper_count || 'N/A'}</p>
                    <p><strong>æµè§ˆè€…æ•°é‡:</strong> ${record.browser_count || 'N/A'}</p>
                </div>
            `;
            
            // æ˜¾ç¤ºå¼¹çª—
            document.getElementById('recordModal').style.display = 'block';
        }
        
        function closeModal() {

        }
        
        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
        window.onclick = function(event) {
